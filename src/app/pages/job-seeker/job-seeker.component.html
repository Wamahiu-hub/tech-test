<!-- job-seeker.component.html -->
<div class="job-search-container">
  <h1>Job Search</h1>
  <p>Search for your desired job matching your skills</p>

  <div class="search-bar">
    <input
      type="text"
      placeholder="ðŸ” Enter Job title"
      [(ngModel)]="searchTitle"
      (input)="filterJobs()"
    />
    <input
      type="text"
      placeholder="ðŸ“ Enter location"
      [(ngModel)]="searchLocation"
      (input)="filterJobs()"
    />
    <input
      type="text"
      placeholder="ðŸ’¼ Years of experience"
      [(ngModel)]="searchExperience"
      (input)="filterJobs()"
    />
    <button class="search-button" (click)="filterJobs()">Search</button>
  </div>

  <div class="job-content">
    <aside class="filter">
      <!-- Your existing filter sections -->
    </aside>

    <main class="jobs-list">
      <div class="job-card" *ngFor="let job of filteredJobs">
        <div class="job-header">
          <strong>{{ job.title }}</strong>
          <span class="full-time-badge">{{ job.type.toUpperCase() }}</span>
        </div>
        <p class="salary">Salary: {{ job.salary || 'Not specified' }}</p>
        <p class="company">{{ job.company }} - {{ job.location }}</p>
        <div class="job-actions">
          <button class="view-btn">View details</button>
          <a class="apply-btn" [routerLink]="['/job-application', job.id]">
            Apply now
          </a>
          
        </div>
      </div>
    </main>
  </div>

  <div class="view-more">
    <a href="#">View more</a>
  </div>
</div>
