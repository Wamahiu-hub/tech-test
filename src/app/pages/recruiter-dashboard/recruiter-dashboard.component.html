<div class="dashboard-container">
    <h1>Recruiter Dashboard</h1>
    <p class="subtitle">Manage your job postings and candidate pipeline</p>
  
    <div class="top-buttons">
      <div class="left-buttons">
        <button (click)="goToInterviewsDashboard()" class="btn">
            Go to recruiters interviews dashboard
          </button>
          
        <button (click)="goToAnalytics()" class="outlined">View Analytics</button>
        <button (click)="goToRecruitersPortal()">Go to recruiters portal page</button>

          
      </div>
      <div class="right-buttons">
        <button (click)="goToAddJob()">Add Job</button>

          
        <button (click)="goToViewCandidates()">View Candidates</button>

        <button (click)="goToAIMatches()" class="outlined">View AI Matches</button>
      </div>
    </div>
  
    <div class="jobs-section">
      <h2>Add a job</h2>
      <div class="job-post">
        <p class="job-title">UI Designer</p>
        <p class="applicants">8 applicants</p>
        <a href="#" class="view-link">View Details</a>
      </div>
      <div class="job-post">
        <p class="job-title">Product Manager</p>
        <p class="applicants">15 applicants</p>
        <a href="#" class="view-link">View Details</a>
      </div>
    </div>
  </div>
