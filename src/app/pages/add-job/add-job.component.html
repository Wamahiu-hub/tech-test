<div class="portal-container">
  <aside class="sidebar">
    <h2>Recruiter Portal</h2>
    <nav>
      <ul>
        <li (click)="navigateTo('dashboard')"><span>📊</span> Dashboard</li>
        <li (click)="navigateTo('job-postings')"><span>📁</span> Job Postings</li>
        <li (click)="navigateTo('candidates')"><span>👤</span> Candidates</li>
        <li (click)="navigateTo('ai-chat')"><span>💬</span> AI Chat</li>
        <li (click)="navigateTo('interviews')"><span>⏰</span> Interviews</li>
        <li (click)="navigateTo('analytics')"><span>📈</span> Analytics</li>
        <li><a routerLink="/settings">Settings</a></li>
        <li><a routerLink="/support">Support</a></li>
        <li (click)="logout()"><span>🚪</span> Logout</li>
      </ul>
    </nav>
    
  </aside>

  <main class="main-content">
<div class="add-job-form">
  <h2>Post a New Job</h2>

  <input [(ngModel)]="title" placeholder="Job Title">
  <input [(ngModel)]="company" placeholder="Company">
  <input [(ngModel)]="location" placeholder="Location">
  <textarea [(ngModel)]="description" placeholder="Job Description"></textarea>
  <input [(ngModel)]="industry" placeholder="Industry">
  <textarea [(ngModel)]="requirements" placeholder="Requirements"></textarea>
  <input [(ngModel)]="type" placeholder="Full-time / Part-time">

  <button (click)="postJob()">Submit</button>
</div>
</main></div>
