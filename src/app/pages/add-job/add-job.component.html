<div class="add-job-container">
    <h2>Post a New Job</h2>
    <form (ngSubmit)="submitJob()" #jobForm="ngForm">
      <label>
        Job Title:
        <input type="text" [(ngModel)]="job.title" name="title" required />
      </label>
  
      <label>
        Company:
        <input type="text" [(ngModel)]="job.company" name="company" required />
      </label>
  
      <label>
        Location:
        <input type="text" [(ngModel)]="job.location" name="location" required />
      </label>
  
      <label>
        Description:
        <textarea [(ngModel)]="job.description" name="description" required></textarea>
      </label>
  
      <label>
        Requirements:
        <textarea [(ngModel)]="job.requirements" name="requirements" required></textarea>
      </label>
  
      <button type="submit" [disabled]="!jobForm.form.valid">Submit Job</button>
    </form>
  </div>
