<div class="job-application-container">
  <h1>Job Application</h1>
  <p>Applying to Job ID: {{ jobId }}</p>

  <form (ngSubmit)="submitApplication()" enctype="multipart/form-data">
    <div class="form-group">
      <label>Full Name</label>
      <input type="text" [(ngModel)]="form.fullName" name="fullName" required />
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" [(ngModel)]="form.email" name="email" required />
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="tel" [(ngModel)]="form.phone" name="phone" required />
    </div>

    <div class="form-group">
      <label>Experience</label>
      <input type="text" [(ngModel)]="form.experience" name="experience" required />
    </div>

    <div class="form-group">
      <label>CV/Resume</label>
      <input type="file" (change)="onFileChange($event, 'cv')" required />
    </div>

    <div class="form-group">
      <label>Cover Letter (Optional)</label>
      <input type="file" (change)="onFileChange($event, 'coverLetter')" />
    </div>

    <button type="submit" class="submit-btn">Submit</button>
  </form>
</div>
