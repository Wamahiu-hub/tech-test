<div class="candidates-container">
  <h2>Applicants</h2>
  <table>
    <thead>
      <tr>
        <th>Full Name</th>
        <th>Email</th>
        <th>Job Title</th>
        <th>CV</th>
        <th>Interview</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let app of applications">
        <td>{{ app.full_name }}</td>
        <td>{{ app.email }}</td>
        <td>{{ app.job_title }}</td>
        <td><a [href]="'http://localhost:5000/uploads/' + app.cv_path" target="_blank">Download CV</a></td>
        <td><button (click)="scheduleInterview(app)">Schedule</button></td>
      </tr>
    </tbody>
