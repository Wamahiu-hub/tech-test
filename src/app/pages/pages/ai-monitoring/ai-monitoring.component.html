<div class="admin-container">
  <!-- Top Navbar -->
  
  <!-- Main content area -->
  <div class="admin-main">
    <!-- Side Navigation -->
   <app-admin-sidebar></app-admin-sidebar>

    <!-- Main Dashboard content (could be static or a placeholder) -->
    <section class="admin-content">
<div class="ai-monitoring-container">
    <h2>AI Monitoring Dashboard</h2>
    <table>
      <thead>
        <tr>
          <th>Metric</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let metric of aiMetrics">
          <td>{{ metric.name }}</td>
          <td>{{ metric.value }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  </section>
  </div>
  </div>
