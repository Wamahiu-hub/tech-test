<div class="admin-container">
  <!-- Top Navbar -->
  
  <!-- Main content area -->
  <div class="admin-main">
    <!-- Side Navigation -->
   <app-admin-sidebar></app-admin-sidebar>

    <!-- Main Dashboard content (could be static or a placeholder) -->
    <section class="admin-content">
  <div class="user-management-container">
    <div class="header-bar">
      <h2>User Management</h2>
      <button (click)="addNewUser()">Add New User</button>
    </div>
  
    <div class="search-bar">
      <input type="text" placeholder="Search users..." />
    </div>
  
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Status</th>
          <th>Last Login</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>Recruiter</td>
          <td>
            <span [ngClass]="{ 'active-status': user.status === 'Active', 'inactive-status': user.status !== 'Active' }">
              {{ user.status }}
            </span>
          </td>
          <td>Hidden</td>
          <td>
            <a (click)="onEdit(user)">Edit</a> |
            <a (click)="onDelete(user)">Delete</a>
          </td>
        </tr>
      </tbody>
    </table>
    

  <!-- Modal for adding a new user -->
  <div class="modal" *ngIf="showAddUserModal">
    <div class="modal-content">
      <h3>Add New User</h3>
      <form (ngSubmit)="addRecruiter()">
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" type="text" [(ngModel)]="recruiter.name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" [(ngModel)]="recruiter.email" name="email" required />
        </div>
        <input
          type="password"
          [(ngModel)]="recruiter.password"
          name="password"
          placeholder="Password"
          required
        />
        <button type="submit">Add Recruiter</button>
        <button type="button" (click)="closeAddUserModal()">Cancel</button>
      </form>
    </div>
  </div>
