<div class="schedule-container" *ngIf="selectedApplicant">
  <h2>Schedule Interview with {{ selectedApplicant.full_name }}</h2>

  <div class="form-group">
    <label for="date">Select Date</label>
    <input id="date" type="date" [(ngModel)]="interviewDate" />
  </div>

  <div class="form-group">
    <label for="time">Select Time</label>
    <input id="time" type="time" [(ngModel)]="interviewTime" />
  </div>

  <button (click)="scheduleInterview(selectedApplicant)">Confirm Interview</button>
</div>
